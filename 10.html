<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- change the text of a paragraph on a webpage using js -->
    <p id="mypara">This is paragraph</p>

    <script>
        let paragraph = document.getElementById("mypara")
        paragraph.textContent="This is changed by dom "
    </script>
</body>
</html>
