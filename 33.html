<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- create multiple nested elements and observe the event bubbling and capturing behaviour -->
    <div>
        Lorem <strong>ipsum dolor</strong> sit amet consectetur adipisicing elit. Vitae ab, minima recusandae architecto similique dignissimos.
    </div>

    <script>
        let parent = document.querySelector('div')
        let child = document.querySelector('strong')

        parent.addEventListener('click',()=>{
            alert('parent clicked');
        },true)
        child.addEventListener('click',()=>{
           alert('child clicked');
        },true)

    </script>
</body>
</html>
