<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- write the js code to implement quote changing feature -->
    <h1>Motivation Quotes</h1>
    <div id="quoteDisplay">LOADING...</div>

    <script>
      const quotes = [
        "Believe you can and you're halfway there.",
        "Act as if what you do makes a difference. It does.",
        "Success is not how high you have climbed, but how you make a positive difference to the world.",
        "Hardships often prepare ordinary people for an extraordinary destiny.",
        "You are never too old to set another goal or to dream a new dream.",
        "Start where you are. Use what you have. Do what you can.",
        "The only way to do great work is to love what you do.",
        "Don’t watch the clock; do what it does. Keep going.",
        "Keep your face always toward the sunshine—and shadows will fall behind you.",
        "The best way to predict the future is to invent it.",
      ];
      function displayRandomQuotes () {
        const quoteDisplay = document.getElementById("quoteDisplay")
        const randomIndex= Math.floor(Math.random()*quotes.length)
        quoteDisplay.textContent=quotes[randomIndex]
      }
      displayRandomQuotes()

      function changeQuotePeriodically(){
        displayRandomQuotes()
        setTimeout(changeQuotePeriodically, 5000);
      }
      changeQuotePeriodically()
    </script>
  </body>
</html>
